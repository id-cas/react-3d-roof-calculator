    <script>
      document.addEventListener('xr-kalkpro-getprice-request', (event) => {
          if(!event.detail) return;
          if(!event.detail.data) return;
          const data = event.detail.data;

          console.log('Data from Event');
          console.log(data);
          // Or actual data here
          console.log('Data from Global API data (actual only after "xr-kalkpro-getprice-request" fired');
          console.log(window.KalkPro.API.resData);
      });
    </script>
